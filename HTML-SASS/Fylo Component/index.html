<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Fylo data storage component</title>
</head>

<body>
  <main>
    <div class="logo-and-buttons">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo">
      </div>
      <div class="buttons">
        <div class="icon-container">
          <img src="images/icon-document.svg" alt="Document icon">
        </div>
        <div class="icon-container">
          <img src="images/icon-folder.svg" alt="Folder icon">
        </div>
        <div class="icon-container">
          <img src="images/icon-upload.svg" alt="Upload icon">
        </div>
      </div>
    </div>

    <div class="stats">
      <div class="main-information">
        <p>Youâ€™ve used <span class="gb815">815 GB</span> of your storage</p>
        <div class="usage-bar-container">
          <input type="range" min="0" max="1000" value="815" class="slider">

        </div>
        <span class="gb0">0 GB</span>
        <span class="gb1000">1000 GB</span>
      </div>
    </div>
    <div class="left-gb-label">
      <span><span class="gb185">185</span> GB LEFT</span>
    </div>
    </div>
  </main>
</body>

</html>
