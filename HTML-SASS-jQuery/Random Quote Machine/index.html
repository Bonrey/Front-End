<!DOCTYPE html>
<html lang="en">

<head>
  <!--jQuery-->
  <script src="jquery-3.5.1.min.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/quotation-marks.png" />
  <title>Random Quote Machine</title>

  <!--Custom font-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap" rel="stylesheet">

  <!--Font Awesome icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">

  <!--Minified css-->
  <link href="styles/main.min.css" rel="stylesheet" />
</head>

<body class="bg-change">
  <main>
    <div class="quote-container">
      <p class="quote"></p>
      <p class="author"></p>
    </div>

    <div class="buttons">
      <div class="social-media">
        <button class="twitter bg-change"><a href="https://twitter.com/share?ref_src=twsrc%5Etfw"><i
              class="fa fa-twitter"></i></a></button>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        <button class="tumblr bg-change"><a href="https://www.tumblr.com/share"><i
              class="fa fa-tumblr"></i></a></button>
        <script id="tumblr-js" async src="https://assets.tumblr.com/share-button.js"></script>
      </div>
      <button type="button" class="new-quote bg-change">New quote</button>
    </div>
  </main>

  <!--Minified jQuery-->
  <script src="scripts/main.min.js"></script>
</body>

</html>
