<!DOCTYPE html>
<html lang="en">

<head>
  <!--jQuery-->
  <script src="jquery-3.5.1.min.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/quotation-marks.png" />
  <title>Random Quote Machine</title>

  <!--Custom font-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap" rel="stylesheet">

  <!--Font Awesome icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">

  <!--Minimized css file-->
  <link href="styles/main.css" rel="stylesheet" />
</head>

<body>
  <main>
    <div class="quote-container">
      <p class="quote"><i class="fa fa-quote-left"></i>I would rather die of passion than of boredom.</p>
      <p class="author">- Vincent van Gogh</p>
    </div>

    <div class="buttons">
      <div class="social-media">
        <button class="twitter"><i class="fa fa-twitter"></i></button>
        <button class="tumblr"><i class="fa fa-tumblr"></i></button>
      </div>
      <button class="new-quote">New quote</button>
    </div>
  </main>

  <script src="scripts/main.js"></script>
</body>

</html>
