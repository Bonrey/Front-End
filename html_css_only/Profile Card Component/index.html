<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile Card</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="profile-card">

    <img id="profile-card-top-bg" src="images/bg-pattern-card.svg">
    <img id="profile-pic" src="images/image-victor.jpg">

    <div id="person-info">

      <p id="name">Victor Crest <span id="age">26</span></p>
      <p id="city">London</p>

      <div id="stats">
        <div id="followers-info">
          <div class="stats-number">80K</div>
          <div class="stats-label">Followers</div>
        </div>
        <div id="likes-info">
          <div class="stats-number">803K</div>
          <div class="stats-label">Likes</div>
        </div>
        <div id="photos-info">
          <div class="stats-number">1.4K</div>
          <div class="stats-label">Photos</div>
        </div>
      </div>

    </div>

  </div>
</body>

</html>
