<!DOCTYPE html>
<html lang="en">

<head>
  <title>Landing Page</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header id="header">
    <img id="header-img" src="images/header-img.png" alt="Fluffy toys">
    <nav id="nav-bar">
      <button class="nav-link" href="#toys">Toys</button>
      <button class="nav-link" href="#creation-process">Creation process</button>
      <button class="nav-link" href="#pricing">Pricing</button>
    </nav>
  </header>

  <main>
    <div class="form-and-label">
      <h1>The fluffiest toys in the world!</h1>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <div class="email-input">
          <input type="email" id="email" name="email" placeholder="Enter your email address">
        </div>
        <div>
          <input type="submit" value="I want a toy!">
        </div>
      </form>
    </div>


  </main>

  <footer>
    <div class="footer-info">
      <div class="footer-btns">
        <button class="share-btn">Privacy</button>
        <button class="share-btn">Terms</button>
        <button class="share-btn">Contact</button>
      </div>
      <div class="copyright">
        <p>Copyright 2017, Original Fluffy Toys</p>
      </div>
    </div>
  </footer>

</body>

</html>
