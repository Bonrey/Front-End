<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculator</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/calculator.png">
  <link rel="stylesheet" href="css/minified/main.min.css">
</head>

<body>
  <main>
    <input type="text" id="display" aria-label="display">

    <div class="buttons">
      <button type="button" class="operation-btn" id="clear">C</button>
      <button type="button" class="operation-btn" id="sqrt">âˆš</button>
      <button type="button" class="operation-btn" id="clearLast">D</button>
      <button type="button" class="operation-btn" id="divide">/</button>

      <button type="button" class="digit-btn" id="seven">7</button>
      <button type="button" class="digit-btn" id="eight">8</button>
      <button type="button" class="digit-btn" id="nine">9</button>
      <button type="button" class="operation-btn" id="multiply">X</button>

      <button type="button" class="digit-btn" id="four">4</button>
      <button type="button" class="digit-btn" id="five">5</button>
      <button type="button" class="digit-btn" id="six">6</button>
      <button type="button" class="operation-btn" id="subtract">-</button>

      <button type="button" class="digit-btn" id="one">1</button>
      <button type="button" class="digit-btn" id="two">2</button>
      <button type="button" class="digit-btn" id="three">3</button>
      <button type="button" class="operation-btn" id="add">+</button>

      <button type="button" class="digit-btn" id="zero">0</button>
      <button type="button" class="digit-btn" id="decimal">.</button>
      <button type="button" id="equals">=</button>
    </div>
  </main>
</body>
</html>
