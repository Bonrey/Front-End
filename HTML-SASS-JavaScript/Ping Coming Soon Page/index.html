<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/minified/main.min.css">

  <title>Ping Coming Soon Page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
</head>

<body>
<div id="wrapper">
  <header>
    <img id="logo-img" src="images/logo.svg" alt="logo image" width="86" height="26">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form action="#">
      <div class="input-field">
        <input type="text" name="email" aria-label="Email" placeholder="Your email address...">
        <p class="error-text"><em>Please provide a valid email address</em></p>
      </div>
      <button type="submit">Notify Me</button>
    </form>
  </header>

  <main>
    <img id="dashboard-img" src="images/illustration-dashboard.png" alt="dashboard illustration">
  </main>

  <footer>
    <div class="social-media-links">
      <a href="#top"><i class="fa fa-facebook-f"></i></a>
      <a href="#top"><i class="fa fa-twitter"></i></a>
      <a href="#top"><i class="fa fa-instagram"></i></a>
    </div>
    <p id="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <script src="js/main.js"></script>
</div>
</body>

</html>
