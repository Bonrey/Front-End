<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/minified/main.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="">

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
          integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
          crossorigin=""></script>

  <title>IP Address Tracker</title>
</head>

<body>
<header>
  <h1>IP Address Tracker</h1>
  <form action="#">
    <input type="text" placeholder="Search for any IP address or domain" aria-label="IP address search">
    <button type="submit"><img src="images/icon-arrow.svg" alt="arrow icon"></button>
  </form>
</header>

<main>
  <div class="info-section">
    <div id="ip-address" class="information">
      <h2>IP Address</h2>
      <p></p>
      <div class="loader"></div>
    </div>
    <div class="vertical-line"></div>
    <div id="location" class="information">
      <h2>Location</h2>
      <p></p>
      <div class="loader"></div>
    </div>
    <div class="vertical-line"></div>
    <div id="timezone" class="information">
      <h2>Timezone</h2>
      <p></p>
      <div class="loader"></div>
    </div>
    <div class="vertical-line"></div>
    <div id="isp" class="information">
      <h2>ISP</h2>
      <p></p>
      <div class="loader"></div>
    </div>
    <!-- Error div -->
    <div class="error-div">
      <p id="error-div-heading"></p>
      <p id="error-div-text"></p>
    </div>
  </div>
  <div id="map"></div>
</main>

<footer>
  <button id="attribution-btn" aria-label="attribution button"></button>
  <div class="attribution">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Bonrey" target="_blank">Bonrey</a>.
    </div>
    <div id="triangle"></div>
  </div>
</footer>

<script src="js/main.js"></script>
</body>
</html>
